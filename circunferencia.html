    <script>

            ];

            // 30 quest√µes variadas sobre circunfer√™ncia, √°rea, per√≠metro e arco
            const quizData = [
                { question: "Qual √© o nome do ponto central da circunfer√™ncia?", answer: "Centro", options: ["Raio", "Centro", "Di√¢metro", "Arco"], explanation: "O centro √© o ponto equidistante de todos os pontos da circunfer√™ncia." },
                { question: "O que √© raio?", answer: "Dist√¢ncia do centro at√© a borda", options: ["Metade do di√¢metro", "Dist√¢ncia do centro at√© a borda", "Comprimento do arco", "√Årea do c√≠rculo"], explanation: "Raio √© a dist√¢ncia do centro at√© qualquer ponto da circunfer√™ncia." },
                { question: "Qual f√≥rmula calcula o per√≠metro da circunfer√™ncia?", answer: "C = 2œÄr", options: ["A = œÄr¬≤", "C = 2œÄr", "C = œÄd", "L = (Œ∏/360) √ó 2œÄr"], explanation: "C = 2œÄr √© a f√≥rmula do per√≠metro." },
                { question: "Se o raio √© 5 cm, qual o per√≠metro? (Use œÄ ‚âà 3,14)", answer: "31,4 cm", options: ["15,7 cm", "31,4 cm", "78,5 cm", "25 cm"], explanation: "C = 2 √ó 3,14 √ó 5 = 31,4 cm." },
                { question: "Qual f√≥rmula calcula a √°rea do c√≠rculo?", answer: "A = œÄr¬≤", options: ["C = 2œÄr", "A = œÄr¬≤", "A = œÄd¬≤", "L = (Œ∏/360) √ó 2œÄr"], explanation: "A = œÄr¬≤ √© a f√≥rmula da √°rea." },
                { question: "Se o raio √© 4 cm, qual a √°rea? (Use œÄ ‚âà 3,14)", answer: "50,24 cm¬≤", options: ["25,12 cm¬≤", "50,24 cm¬≤", "12,56 cm¬≤", "31,4 cm¬≤"], explanation: "A = 3,14 √ó 16 = 50,24 cm¬≤." },
                { question: "O di√¢metro √© o dobro de qual medida?", answer: "Raio", options: ["Arco", "Raio", "Per√≠metro", "√Årea"], explanation: "Di√¢metro = 2 √ó raio." },
                { question: "Se o di√¢metro √© 10 cm, qual o raio?", answer: "5 cm", options: ["10 cm", "2 cm", "5 cm", "20 cm"], explanation: "Raio = di√¢metro √∑ 2 = 5 cm." },
                { question: "O que √© um arco?", answer: "Parte da circunfer√™ncia entre dois pontos", options: ["Raio", "Di√¢metro", "Parte da circunfer√™ncia entre dois pontos", "√Årea"], explanation: "Arco √© um segmento da circunfer√™ncia." },
                { question: "Qual f√≥rmula calcula o comprimento do arco?", answer: "L = (Œ∏/360) √ó 2œÄr", options: ["A = œÄr¬≤", "C = 2œÄr", "L = (Œ∏/360) √ó 2œÄr", "d = 2r"], explanation: "L = (Œ∏/360) √ó 2œÄr √© a f√≥rmula do arco." },
                { question: "Se o raio √© 6 cm e o √¢ngulo √© 60¬∞, qual o comprimento do arco? (œÄ ‚âà 3,14)", answer: "6,28 cm", options: ["18,84 cm", "6,28 cm", "3,14 cm", "12,56 cm"], explanation: "L = (60/360) √ó 2 √ó 3,14 √ó 6 = 6,28 cm." },
                { question: "Qual unidade √© usada para medir √°rea?", answer: "cm¬≤", options: ["cm", "cm¬≤", "cm¬≥", "mm"], explanation: "√Årea √© medida em unidades quadradas, como cm¬≤." },
                { question: "Qual unidade √© usada para medir per√≠metro?", answer: "cm", options: ["cm¬≤", "cm", "cm¬≥", "mm¬≤"], explanation: "Per√≠metro √© medida linear, como cm." },
                { question: "Se o raio √© 3 cm, qual o di√¢metro?", answer: "6 cm", options: ["3 cm", "6 cm", "9 cm", "12 cm"], explanation: "Di√¢metro = 2 √ó raio = 6 cm." },
                { question: "Se o di√¢metro √© 8 cm, qual o per√≠metro? (œÄ ‚âà 3,14)", answer: "25,12 cm", options: ["16 cm", "25,12 cm", "12,56 cm", "50,24 cm"], explanation: "C = œÄ √ó d = 3,14 √ó 8 = 25,12 cm." },
                { question: "Qual √© a rela√ß√£o entre raio e di√¢metro?", answer: "Di√¢metro = 2 √ó raio", options: ["Raio = 2 √ó di√¢metro", "Di√¢metro = 2 √ó raio", "Di√¢metro = raio √∑ 2", "Raio = di√¢metro √∑ 2"], explanation: "Di√¢metro √© o dobro do raio." },
                { question: "Se o raio √© 7 cm, qual a √°rea? (œÄ ‚âà 3,14)", answer: "153,86 cm¬≤", options: ["49 cm¬≤", "153,86 cm¬≤", "21,98 cm¬≤", "43,96 cm¬≤"], explanation: "A = 3,14 √ó 49 = 153,86 cm¬≤." },
                { question: "O que representa œÄ (pi)?", answer: "Raz√£o entre per√≠metro e di√¢metro", options: ["N√∫mero fixo", "Raz√£o entre per√≠metro e di√¢metro", "Raio", "√Årea"], explanation: "œÄ √© a raz√£o entre o per√≠metro e o di√¢metro da circunfer√™ncia." },
                { question: "Se o raio √© 2 cm e o √¢ngulo √© 90¬∞, qual o comprimento do arco? (œÄ ‚âà 3,14)", answer: "3,14 cm", options: ["6,28 cm", "3,14 cm", "1,57 cm", "12,56 cm"], explanation: "L = (90/360) √ó 2 √ó 3,14 √ó 2 = 3,14 cm." },
                { question: "Qual √© a √°rea de um c√≠rculo de raio 10 cm? (œÄ ‚âà 3,14)", answer: "314 cm¬≤", options: ["100 cm¬≤", "314 cm¬≤", "31,4 cm¬≤", "62,8 cm¬≤"], explanation: "A = 3,14 √ó 100 = 314 cm¬≤." },
                { question: "Se o raio √© 1 cm, qual o per√≠metro? (œÄ ‚âà 3,14)", answer: "6,28 cm", options: ["3,14 cm", "6,28 cm", "1 cm", "2 cm"], explanation: "C = 2 √ó 3,14 √ó 1 = 6,28 cm." },
                { question: "Qual √© o comprimento de um arco de 180¬∞ e raio 4 cm? (œÄ ‚âà 3,14)", answer: "12,56 cm", options: ["25,12 cm", "12,56 cm", "6,28 cm", "3,14 cm"], explanation: "L = (180/360) √ó 2 √ó 3,14 √ó 4 = 12,56 cm." },
                { question: "Se o di√¢metro √© 12 cm, qual o raio?", answer: "6 cm", options: ["12 cm", "6 cm", "24 cm", "3 cm"], explanation: "Raio = di√¢metro √∑ 2 = 6 cm." },
                { question: "Qual √© a √°rea de um c√≠rculo de di√¢metro 6 cm? (œÄ ‚âà 3,14)", answer: "28,26 cm¬≤", options: ["18,84 cm¬≤", "28,26 cm¬≤", "9,42 cm¬≤", "12,56 cm¬≤"], explanation: "Raio = 3 cm, A = 3,14 √ó 9 = 28,26 cm¬≤." },
                { question: "Qual √© o comprimento de um arco de 45¬∞ e raio 8 cm? (œÄ ‚âà 3,14)", answer: "6,28 cm", options: ["25,12 cm", "6,28 cm", "12,56 cm", "3,14 cm"], explanation: "L = (45/360) √ó 2 √ó 3,14 √ó 8 = 6,28 cm." },
                { question: "Se o raio √© 9 cm, qual o per√≠metro? (œÄ ‚âà 3,14)", answer: "56,52 cm", options: ["28,26 cm", "56,52 cm", "18,84 cm", "81 cm"], explanation: "C = 2 √ó 3,14 √ó 9 = 56,52 cm." },
                { question: "Qual √© a √°rea de um c√≠rculo de raio 5 cm? (œÄ ‚âà 3,14)", answer: "78,5 cm¬≤", options: ["31,4 cm¬≤", "78,5 cm¬≤", "25 cm¬≤", "50,24 cm¬≤"], explanation: "A = 3,14 √ó 25 = 78,5 cm¬≤." },
                { question: "Qual √© o comprimento de um arco de 120¬∞ e raio 3 cm? (œÄ ‚âà 3,14)", answer: "6,28 cm", options: ["3,14 cm", "6,28 cm", "9,42 cm", "12,56 cm"], explanation: "L = (120/360) √ó 2 √ó 3,14 √ó 3 = 6,28 cm." },
                { question: "Se o di√¢metro √© 14 cm, qual o per√≠metro? (œÄ ‚âà 3,14)", answer: "43,96 cm", options: ["28 cm", "43,96 cm", "21,98 cm", "153,86 cm"], explanation: "C = œÄ √ó d = 3,14 √ó 14 = 43,96 cm." }
            ];

            let currentQuestionIndex = 0;
            let questionOrder = Array.from({length: quizData.length}, (_, i) => i);
            let questionStatus = Array(quizData.length).fill(null); // null, 'correct', 'wrong'

            function switchView(view) {
                if (view === 'learn') {
                    learnSection.classList.remove('hidden');
                    practiceSection.classList.add('hidden');
                    btnLearn.classList.add('active');
                    btnPractice.classList.remove('active');
                } else {
                    learnSection.classList.add('hidden');
                    practiceSection.classList.remove('hidden');
                    btnLearn.classList.remove('active');
                    btnPractice.classList.add('active');
                    startQuiz();
                }
            }

            btnLearn.addEventListener('click', () => switchView('learn'));
            btnPractice.addEventListener('click', () => switchView('practice'));

            function createAccordion() {
                accordionContainer.innerHTML = '';
                learnData.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'border border-stone-200 rounded-lg';
                    div.innerHTML = `
                        <button class="accordion-button w-full p-4 text-left font-semibold text-lg flex justify-between items-center hover:bg-stone-50 transition-colors">
                            <span>${item.title}</span>
                            <span class="transform transition-transform duration-300 text-sky-600">&#9662;</span>
                        </button>
                        <div class="accordion-content">
                            <div class="p-4 border-t border-stone-200 text-slate-700 prose max-w-none content-text">
                                ${item.content}
                            </div>
                        </div>
                    `;
                    accordionContainer.appendChild(div);
                });
                document.querySelectorAll('.accordion-button').forEach(button => {
                    button.addEventListener('click', () => {
                        const icon = button.querySelector('span:last-child');
                        const isOpen = button.classList.toggle('open');
                        icon.style.transform = isOpen ? 'rotate(180deg)' : 'rotate(0deg)';
                        if (isOpen) {
                            document.querySelectorAll('.accordion-button.open').forEach(openButton => {
                                if (openButton !== button) {
                                    openButton.classList.remove('open');
                                    openButton.querySelector('span:last-child').style.transform = 'rotate(0deg)';
                                }
                            });
                        }
                    });
                });
            }

            function startQuiz() {
                currentQuestionIndex = 0;
                questionOrder = Array.from({length: quizData.length}, (_, i) => i);
                questionStatus = Array(quizData.length).fill(null);
                renderQuestionButtons();
                showQuestion();
            }

            function renderQuestionButtons() {
                questionButtons.innerHTML = '';
                questionOrder.forEach((qIdx, i) => {
                    const btn = document.createElement('button');
                    btn.textContent = (i + 1);
                    btn.className = 'question-btn px-3 py-1 rounded font-bold border border-stone-300';
                    if (questionStatus[qIdx] === 'correct') btn.classList.add('correct');
                    if (questionStatus[qIdx] === 'wrong') btn.classList.add('wrong');
                    btn.addEventListener('click', () => {
                        currentQuestionIndex = i;
                        showQuestion();
                    });
                    questionButtons.appendChild(btn);
                });
            }

            function showQuestion() {
                feedbackContainer.classList.add('hidden');
                nextQuestionBtn.classList.add('hidden');
                const qIdx = questionOrder[currentQuestionIndex];
                const questionData = quizData[qIdx];
                questionProgress.textContent = `Quest√£o ${currentQuestionIndex + 1} de ${questionOrder.length}`;
                questionText.innerHTML = questionData.question;
                optionsContainer.innerHTML = '';
                let currentOptions = [...questionData.options];
                if (!currentOptions.includes(questionData.answer)) {
                    const randomIndex = Math.floor(Math.random() * currentOptions.length);
                    currentOptions[randomIndex] = questionData.answer;
                }
                currentOptions = shuffleArray(currentOptions);
                currentOptions.forEach(option => {
                    const button = document.createElement('button');
                    button.innerHTML = option;
                    button.className = "quiz-option w-full p-3 border-2 border-stone-300 rounded-lg hover:bg-stone-200 transition-colors";
                    button.addEventListener('click', () => selectAnswer(option, questionData.answer, questionData.explanation));
                    optionsContainer.appendChild(button);
                });
                renderQuestionButtons();
            }

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function selectAnswer(selectedOption, correctAnswer, explanation) {
                const buttons = optionsContainer.querySelectorAll('button');
                let isCorrect = selectedOption === correctAnswer;
                if (isCorrect) {
                    feedbackText.textContent = 'üéâ Correto!';
                    feedbackContainer.className = 'mt-4 p-4 rounded-lg text-center bg-emerald-100 border border-emerald-200 text-emerald-800';
                    questionStatus[questionOrder[currentQuestionIndex]] = 'correct';
                } else {
                    feedbackText.textContent = 'ü§î Incorreto!';
                    feedbackContainer.className = 'mt-4 p-4 rounded-lg text-center bg-red-100 border border-red-200 text-red-800';
                    questionStatus[questionOrder[currentQuestionIndex]] = 'wrong';
                    // Move a quest√£o para o final da fila se errar
                    const wrongIdx = questionOrder.splice(currentQuestionIndex, 1)[0];
                    questionOrder.push(wrongIdx);
                }
                feedbackExplanation.innerHTML = `<strong>Explica√ß√£o:</strong> ${explanation}`;
                feedbackContainer.classList.remove('hidden');
                buttons.forEach(button => {
                    button.disabled = true;
                    if (button.innerHTML === correctAnswer) {
                        button.classList.add('correct-answer');
                    } else if (button.innerHTML === selectedOption && !isCorrect) {
                        button.classList.add('wrong-answer');
                    }
                });
                nextQuestionBtn.classList.remove('hidden');
                renderQuestionButtons();
            }

            nextQuestionBtn.addEventListener('click', () => {
                if (currentQuestionIndex < questionOrder.length - 1) {
                    currentQuestionIndex++;
                    showQuestion();
                } else {
                    // Fim do quiz
                    questionProgress.textContent = 'Voc√™ respondeu todas as quest√µes!';
                    questionText.innerHTML = 'Parab√©ns por praticar!';
                    optionsContainer.innerHTML = '';
                    nextQuestionBtn.classList.add('hidden');
                }
            });

            createAccordion();
            switchView('learn');
        });
    </script>
